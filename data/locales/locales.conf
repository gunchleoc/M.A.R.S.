// Each new language section is started by its
// name in [brackets]. This name will be displayed
// in the game menu. For each section there has to
// be a "file:" flag followed by the file name of
// the according translation.
// You may supply your name with a "author:"
// Optionally the font to use for this language can
// be specified with "font:". This font has to be in
// the folder data/fonts.
// If the target language is a Right-to-Left language
// (like Arabic or Hebrew) this can be marked via
// "direction: RTL"

